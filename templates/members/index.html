
{% extends "base.html" %}

{% block content %}
	
	<div class="content">
	
		<header>
			<a href="/members/new" style="display:contents">
			<i class="fa-solid fa-square-plus fa-2xl"></i>
			<h3>Add new member</h3>
			</a>
		</header>
		
		<div class="member-list">
		{% for member in members %}
			<p><a href=/members/{{member.id}}>{{member.name}}</a></p>
			
		{% endfor %}
		</div>
	</div>

{% endblock %}
